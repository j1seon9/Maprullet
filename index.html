<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valorant Map Selector</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { primary: '#ff4655', secondary: '#0f1923' },
          borderRadius: {
            'none': '0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px',
            'xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'
          }
        }
      }
    }
  </script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- RemixIcon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-6xl">

    <main class="flex flex-col items-center">
      <!-- 현재 선택된 맵 표시 -->
      <div id="mapDisplay" class="map-container w-full max-w-4xl rounded-lg overflow-hidden mb-8 bg-[#1f2c38] shadow-xl map-reveal">
        <div class="relative">
          <img id="currentMapImage" src="">
          <div class="absolute inset-0 bg-gradient-to-t from-[#0f1923] to-transparent"></div>
          <div class="absolute bottom-0 left-0 w-full p-6">
            <h2 id="currentMapName" class="text-3xl font-bold mb-2 text-white"></h2>
            <p id="currentMapDescription" class="text-gray-200"></p>
          </div>
        </div>
      </div>

      <!-- 버튼 + 맵 개수 -->
      <div class="flex flex-col md:flex-row gap-4 mb-8 w-full max-w-4xl">
        <button id="randomizeButton" class="valorant-button bg-primary hover:bg-primary/90 text-white font-bold py-4 px-8 rounded-button text-xl flex-1 flex items-center justify-center gap-2 transition-all duration-300 pulse">
          <span class="w-6 h-6 flex items-center justify-center">
            <i class="ri-shuffle-line ri-lg"></i>
          </span>
          맵 선택
        </button>
        <div class="flex items-center gap-2 bg-[#1f2c38] px-4 py-2 rounded-button">
          <span class="w-6 h-6 flex items-center justify-center text-gray-300">
            <i class="ri-map-pin-line ri-lg"></i>
          </span>
          <span id="mapCount" class="text-gray-300"></span>
        </div>
      </div>

      <!-- 맵 종류 선택 -->
      <div class="w-full max-w-4xl bg-[#1f2c38] rounded-lg p-6 mb-8">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-xl font-bold">맵 종류</h3>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="mapPool"></div>
      </div>

      <!-- 애니메이션 속도 -->
      <div class="w-full max-w-4xl bg-[#1f2c38] rounded-lg p-6">
        <h3 class="text-xl font-bold mb-4">애니메이션 속도</h3>
        <div class="flex items-center gap-4">
          <span class="w-6 h-6 flex items-center justify-center text-gray-300">
            <i class="ri-speed-line"></i>
          </span>
          <input type="range" id="animationSpeed" min="1" max="10" value="3" class="flex-1">
          <span id="speedValue" class="text-gray-300 w-8 text-center">3</span>
        </div>
      </div>
    </main>

    <footer class="mt-12 text-center text-gray-400 text-sm">
      <p>여성상맵 선택기</p>
      <p class="mt-1">비공식 사용</p>
    </footer>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
